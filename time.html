<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Table</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0; /* Light background color */
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
            color: #4CAF50; /* Green color */
            margin-top: 50px;
        }

        /* Logo Styling */
        .logo {
            display: block;
            margin: 0 auto 20px;
            width: 120px;
        }

        /* Main Section Styling */
        .main-section {
            text-align: center;
            margin-top: 80px;
        }

        .btn {
            display: inline-block;
            padding: 20px 40px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            font-size: 24px;
            font-weight: bold;
            border-radius: 10px;
            margin: 20px;
            transition: all 0.3s ease-in-out;
        }

        .btn:hover {
            background-color: #45a049;
            transform: scale(1.1);
            box-shadow: 0px 5px 20px rgba(0, 0, 0, 0.2);
        }

        .btn:active {
            background-color: #388e3c;
            transform: scale(1);
        }

        /* Add animation for better visual impact */
        .btn {
            animation: fadeIn 1s ease-out;
        }

        /* Fade-in animation */
        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(-30px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>

    <!-- Logo -->
    <img src="logo.png" alt="Logo" class="logo">

    <h1>Time Table</h1>

    <!-- Main Section with Two Options -->
    <div class="main-section">
        <a href="lectures_timetable.html" class="btn">Lectures Time Table</a>
        <a href="https://file.io/NfHladGCGgEY" class="btn">Student's Time Table</a>
    </div>

</body>
</html>
